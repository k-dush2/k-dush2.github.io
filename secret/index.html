<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/common.css" type="text/css">
        <link rel="stylesheet" href="css/top.css" type="text/css">
        <script type="text/javascript" src="js/login.js" charset="UTF-8"></script>
        <title>PoNKo通信</title>
    </head>
    <body>
        <h1>PoNKo通信</h1>
        <img src="images/logo.png" id="logo" >

        <form name="loginForm" id="loginform" action="" onsubmit="checkLogin(); return false;">
            <ul>
                <li class="loginitems">
                    <label for="mail" class="labels">メールアドレス</label>
                    <input class="inputbox" name="textBox" id="mail" type="text" placeholder="半角英数字で入力" >
                </li>
                <li class="loginitems">
                    <label for="pass" class="labels">パスワード</label>
                    <input class="inputbox" name="textBox" id="password" type="text" placeholder="カタカナで入力" >
                </li>
                <li class="loginitems">
                    <input type="submit" id="loginbutton" value="Login" onclick="checkLogin();">
                </li>
            </ul>
        </form>

    </body>
</html>
